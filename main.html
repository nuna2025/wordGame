<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글-독일어 단어 게임</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .instructions {
            background-color: #f8f9fa;
            border-left: 4px solid #6e8efb;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        .instructions p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #eef4ff;
            padding: 15px;
            border-radius: 10px;
        }
        
        .input-area {
            margin-bottom: 25px;
        }
        
        #word-input {
            width: 300px;
            padding: 12px 15px;
            font-size: 1.2rem;
            border: 2px solid #6e8efb;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #word-input:focus {
            border-color: #a777e3;
            box-shadow: 0 0 0 3px rgba(167, 119, 227, 0.2);
        }
        
        .words-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .word-card {
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .word-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background-color: #6e8efb;
            color: white;
        }
        
        .card-back {
            background-color: #a777e3;
            color: white;
            transform: rotateY(180deg);
        }
        
        .completed {
            opacity: 0.6;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0 10px;
        }
        
        button:hover {
            background-color: #5a7de0;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>한글-독일어 단어 게임</h1>
        
        <div class="instructions">
            <p>• 한글 단어를 입력하면 해당 카드가 뒤집히며 독일어 단어가 나타납니다.</p>
            <p>• 정확한 단어를 입력하면 카드가 회색으로 변합니다.</p>
            <p>• 모든 단어를 맞히면 게임 클리어!</p>
        </div>
        
        <div class="game-info">
            <div>남은 단어: <span id="remaining-words">36</span></div>
            <div>맞힌 단어: <span id="completed-words">0</span></div>
        </div>
        
        <div class="input-area">
            <input type="text" id="word-input" placeholder="한글 단어를 입력하세요" autofocus>
        </div>
        
        <div class="words-grid" id="words-grid"></div>
        
        <div id="message"></div>
        
        <div class="controls">
            <button id="reset-btn">게임 재시작</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 한글-독일어 단어 쌍
            const wordPairs = [
                { korean: '그나마', german: 'immerhin' },
                { korean: '까만색', german: 'schwarz' },
                { korean: '새우다', german: 'brüten' },
                { korean: '안간힘', german: 'Anstrengung' },
                { korean: '방울', german: 'Tropfen' },
                { korean: '귀신', german: 'Geist' },
                { korean: '억기', german: 'Gedächtnis' },
                { korean: '신입생', german: 'Erstsemester' },
                { korean: '하느님', german: 'Gott' },
                { korean: '미담이', german: 'schöne Geschichte' },
                { korean: '대개', german: 'meistens' },
                { korean: '후배', german: 'jüngerer Kollege' },
                { korean: '충상', german: 'Loyalität' },
                { korean: '다스리다', german: 'regieren' },
                { korean: '통신부', german: 'Kommunikationsministerium' },
                { korean: '포함되다', german: 'enthalten sein' },
                { korean: '군하다', german: 'gnädig' },
                { korean: '상관없이', german: 'unabhängig von' },
                { korean: '마음껏', german: 'nach Herzenslust' },
                { korean: '훨씬', german: 'viel' },
                { korean: '고양이', german: 'Katze' },
                { korean: '일회용품', german: 'Einwegartikel' },
                { korean: '쌀가게', german: 'Reisgeschäft' },
                { korean: '나무라다', german: 'tadeln' },
                { korean: '불잡다', german: 'Feuer fangen' },
                { korean: '만족하다', german: 'zufrieden sein' },
                { korean: '감지', german: 'Erkennung' },
                { korean: '전망하다', german: 'aussichtsreich' },
                { korean: '전시하다', german: 'ausstellen' },
                { korean: '한울한울', german: 'fröhlich' },
                { korean: '살아오다', german: 'überleben' },
                { korean: '김치', german: 'Kimchi' },
                { korean: '안방', german: 'Hauptraum' },
                { korean: '돌아보다', german: 'zurückblicken' },
                { korean: '충학생', german: 'fleißiger Student' },
                { korean: '유발하다', german: 'verursachen' }
            ];

            const wordsGrid = document.getElementById('words-grid');
            const wordInput = document.getElementById('word-input');
            const resetBtn = document.getElementById('reset-btn');
            const messageEl = document.getElementById('message');
            const remainingWordsEl = document.getElementById('remaining-words');
            const completedWordsEl = document.getElementById('completed-words');
            
            let completedWords = 0;
            let remainingWords = 36;
            
            // 단어 카드 생성
            function createWordCards() {
                wordsGrid.innerHTML = '';
                // 단어 순서 섞기
                const shuffledWords = [...wordPairs].sort(() => Math.random() - 0.5);
                
                shuffledWords.forEach((word, index) => {
                    const card = document.createElement('div');
                    card.className = 'word-card';
                    card.dataset.korean = word.korean;
                    card.dataset.german = word.german;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">${word.korean}</div>
                            <div class="card-back">${word.german}</div>
                        </div>
                    `;
                    
                    wordsGrid.appendChild(card);
                });
                
                // 초기화
                completedWords = 0;
                remainingWords = 36;
                updateWordCount();
                messageEl.textContent = '';
                messageEl.className = '';
            }
            
            // 단어 개수 업데이트
            function updateWordCount() {
                remainingWordsEl.textContent = remainingWords;
                completedWordsEl.textContent = completedWords;
            }
            
            // 입력 이벤트 처리
            wordInput.addEventListener('input', function() {
                const inputText = this.value.trim();
                
                if (inputText === '') return;
                
                const cards = document.querySelectorAll('.word-card');
                let found = false;
                
                cards.forEach(card => {
                    if (!card.classList.contains('completed') && 
                        card.dataset.korean === inputText) {
                        
                        found = true;
                        card.classList.add('flipped');
                        
                        // 잠시 후에 완료 상태로 표시
                        setTimeout(() => {
                            card.classList.add('completed');
                            completedWords++;
                            remainingWords--;
                            updateWordCount();
                            
                            // 게임 클리어 체크
                            if (completedWords === 36) {
                                messageEl.textContent = '축하합니다! 모든 단어를 맞히셨습니다!';
                                messageEl.className = 'success';
                            }
                        }, 600);
                        
                        this.value = '';
                        messageEl.textContent = '정답입니다!';
                        messageEl.className = 'success';
                    }
                });
                
                if (!found && inputText !== '') {
                    messageEl.textContent = '일치하는 단어가 없습니다. 다시 시도해주세요.';
                    messageEl.className = 'error';
                    
                    // 에러 메시지 일정 시간 후 사라지게
                    setTimeout(() => {
                        messageEl.textContent = '';
                        messageEl.className = '';
                    }, 1500);
                }
            });
            
            // 카드 클릭 이벤트 (모바일 대응)
            wordsGrid.addEventListener('click', function(e) {
                const card = e.target.closest('.word-card');
                if (card && !card.classList.contains('completed')) {
                    card.classList.toggle('flipped');
                }
            });
            
            // 재시작 버튼
            resetBtn.addEventListener('click', createWordCards);
            
            // 초기 카드 생성
            createWordCards();
        });
    </script>
</body>
</html>
